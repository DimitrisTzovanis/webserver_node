<html lang="en">

<head>
    <title>My application</title>

    <script src="/js/category.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <h1>Wiki Ads</h1>

    <div id="CategoriesDiv"><div>

              </br>

              <p id="login-message"></p>
            </form>
        </div>
    </fieldset>

</body>

</html>
